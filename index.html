<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Form</title>
</head>

<body style="text-align: center;">
    <h2>
        Student Form
    </h2>
    <section>
        <form action="./Dbstore.jsp" method="post">
            <label for="reg">Register Number</label>
            <input type="number" name="reg" id="reg" min="100" max="10000" required><br>

            <label for="mark1">Enter Subject 1 Mark</label>
            <input type="number" step="0.01" name="mark1" id="mark1" required><br>

            <label for="mark2">Enter Subject 2 Mark</label>
            <input type="number" step="0.01" name="mark2" id="mark2" required><br>

            <label for="mark3">Enter Subject 3 Mark</label>
            <input type="number" step="0.01" name="mark3" id="mark3" required><br>

            <button type="submit">SUBMIT</button>
        </form>
    </section>
</body>

</html>
